<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       function setProductCategory(t) {
           var category=document.getElementById("category");
           var ops=category.options;
           for(var i=0;i<ops.length;i++)
           {
               if(ops[i].value==t)
               {
                   ops[i].selected=true;
                   return;
               }
           }
       }
    </script>
</head>
<body>
<select id="category">
    <option value="321">321</option>
    <option value="321">321</option>
    <option value="123">123</option>
</select>
<button onclick="setProductCategory(${book.category})">click</button>
</body>
</html>
